version: 7.0.3
homepage: https://pluto.weblaze.dev
repository: https://github.com/bosskmk/pluto_grid

environment:
  sdk: ">=3.3.0-91.0.dev <4.0.0"
  flutter: ">=1.17.0"
  # sdk: ">=3.1.3 <4.0.0"
  # flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  # Follows the intl version included in Flutter.
  # https://github.com/flutter/flutter/blob/84a1e904f44f9b0e9c4510138010edcc653163f8/packages/flutter_localizations/pubspec.yaml#L11
  intl: ^0.18.0
  rxdart: ^0.27.7
  collection: ^1.17.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito: ^5.4.0
  build_runner: ^2.4.2
  flutter_lints: ^3.0.0
